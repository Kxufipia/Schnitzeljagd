<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSB Schnitzeljagd 2.0 - Quest 3</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="background-effects">
        <canvas id="campfire"></canvas>
    </div>

    <div id="theme-controls" class="glass-panel"
        style="position: fixed; top: 1rem; right: 1rem; z-index: 50; padding: 0.5rem 1rem; border-radius: 2rem; font-size: 0.9rem; display:flex; gap: 0.5rem; color: #ccc;">
        <span id="btn-dark" style="cursor: pointer;">Dark</span> / <span id="btn-light"
            style="cursor: pointer;">Light</span>
    </div>

    <main>
        <div class="container animate-enter" style="margin-left: 17vw; max-width: 45vw; margin-right: auto;">
            <h1 style="margin-bottom: 1.5rem;">Quest 3</h1>

            <div class="glass-panel card">
                <!-- Quest Giver: Thrall -->
                <div class="quest-giver-wrapper">
                    <div class="quest-bubble">
                        <div class="quest-speaker-name">Thrall</div>
                        <h2>Placeholder Question for Quest 3?</h2>
                    </div>
                </div>

                <div class="option-grid" id="options-container">
                    <div class="option-btn" onclick="selectOption(this, 'A')">Option A</div>
                    <div class="option-btn" onclick="selectOption(this, 'B')">Option B (Correct)</div>
                    <div class="option-btn" onclick="selectOption(this, 'C')">Option C</div>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
                    <button id="confirm-btn" class="btn-primary" style="flex: 2;" onclick="checkAnswer()">
                        <span>Zug Zug!</span>
                    </button>
                    <button id="skip-btn" class="btn-secondary" onclick="skipQuiz('quiz3')">
                        <span>Ich bin OOM! (Skip)</span>
                    </button>
                </div>
                <p id="error-msg"
                    style="color: var(--horde-red); font-size: 0.8rem; height: 1.2rem; text-align: center; margin-top: 0.5rem;">
                </p>
            </div>
        </div>
    </main>

    <!-- Background Character -->
    <img src="images/Thrall.png" class="quest-portrait" alt="Thrall">

    <!-- Static HUD Skeleton -->
    <div id="game-hud" class="glass-panel"
        style="z-index: 9999; view-transition-name: persistent-hud; transition: none;">
        <div class="hud-row header">
            <span class="hud-label">Held</span>
            <span class="hud-value name">...</span>
        </div>
        <div class="hud-divider"></div>
        <div style="margin-top: 1rem; display: flex; justify-content: space-between; align-items: baseline;">
            <span class="hud-accent" style="font-size: 0.9rem; font-weight: bold; text-transform: uppercase;">Stufe
                ...</span>
            <span class="hud-subtext" style="font-size: 0.75rem;">...%</span>
        </div>
        <div class="xp-container" style="margin-top: 0.25rem; margin-bottom: 0.25rem;">
            <div class="xp-bar">
                <div class="xp-fill" style="width: 0%"></div>
                <div class="xp-text">...</div>
            </div>
        </div>
        <div style="text-align: right; margin-bottom: 1rem;">
            <span class="hud-muted" style="font-size: 0.8rem;">Total: ...</span>
        </div>
        <div class="hud-divider"></div>
        <div class="hud-stats-grid">
            <div class="stat-item completed"><span class="stat-label">Erledigt</span><span class="stat-val">...</span>
            </div>
            <div class="stat-item skipped"><span class="stat-label">Skipped</span><span class="stat-val">...</span>
            </div>
            <div class="stat-item open"><span class="stat-label">Offen</span><span class="stat-val">...</span></div>
        </div>
    </div>

    <script src="campfire.js"></script>
    <script src="stars.js"></script>
    <script src="settings.js"></script>
    <script src="gamestate.js"></script>
    <script src="sidebar.js"></script>
    <script src="sounds.js"></script>
    <script src="toast.js"></script>
    <script src="gamehud.js"></script>
    <script src="script.js"></script>
    <script>
        const QUIZ_ID = 'quiz3';
        const CORRECT = 'B';
        let selected = null;
        let startTime = Date.now();
        let currentState = null;

        // Init State Check
        try {
            currentState = GameState.decode();
            if (!currentState) throw new Error("No state");
        } catch (e) {
            console.error(e);
            alert("Fehler: Spielstand nicht gefunden. ZurÃ¼ck zum Start.");
            window.location.href = window.appendThemeParam('index.html');
        }

        function selectOption(btn, val) {
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selected = val;
            document.getElementById('error-msg').textContent = "";
        }

        function checkAnswer() {
            if (!selected) {
                showErrorToast("Ich brauche ein Ziel!");
                return;
            }

            if (selected === CORRECT) {
                const timeTaken = (Date.now() - startTime) / 1000;
                // Update State
                const nextStateEncoded = GameState.update(currentState, QUIZ_ID, timeTaken);
                // Get Next URL
                let nextUrl = GameState.getNextQuizUrl(currentState, QUIZ_ID);
                // Ensure State is passed (getNextQuizUrl does this)
                // Ensure Theme is passed
                if (window.appendThemeParam) nextUrl = window.appendThemeParam(nextUrl);

                window.location.href = nextUrl;
            } else {
                showErrorToast("Das ist leider falsch.");
            }
        }
    </script>
</body>

</html>
