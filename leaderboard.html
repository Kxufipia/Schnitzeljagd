<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | WoW Scavenger Hunt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Icon Font for simplicity or SVG -->
</head>

<body>
    <div class="background-effects">
        <canvas id="campfire"></canvas>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <!-- Theme Toggle -->
    <div id="theme-controls" class="glass-panel"
        style="position: fixed; top: 1rem; right: 1rem; z-index: 50; padding: 0.5rem 1rem; border-radius: 2rem; font-size: 0.9rem; display:flex; gap: 0.5rem; color: #ccc;">
        <span id="btn-dark" style="cursor: pointer;">Dark</span> / <span id="btn-light"
            style="cursor: pointer;">Light</span>
    </div>

    <main>
        <div class="container animate-enter">
            <div class="hero-text">
                <h1>Hall of Legends</h1>
                <p>The greatest champions of Azeroth</p>
            </div>

            <div class="glass-panel" style="width: 100%; max-width: 800px; padding: 2rem;">
                <!-- Return Link -->
                <div style="margin-bottom: 1rem;">
                    <a href="index.html" class="btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">&larr;
                        Back to Camp</a>
                </div>

                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Champion</th>
                            <th>Class</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="campfire.js"></script>
    <script src="stars.js"></script>
    <script src="gamestate.js"></script>
    <script src="sounds.js"></script>
    <script src="toast.js"></script>
    <script src="gamehud.js"></script>
    <script src="script.js"></script>
    <script>
        // CONFIG STARTS HERE
        // Paste your Published Google Sheet CSV Link here
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS2SC3tTr5j7wzM8k8oyMY8TrDQLtbjEfg4Kj2tb4rs7ASaLC0g8vAU6a2UnYoXGyFMLHbaSc40r6RN/pub?output=csv";
        // CONFIG ENDS HERE

        document.addEventListener('DOMContentLoaded', () => {
            const tbody = document.getElementById('leaderboard-body');

            // Check if URL is configured
            if (SHEET_CSV_URL.includes("...")) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color: var(--horde-red);">Setup Required: Please add Google Sheet CSV URL in leaderboard.html</td></tr>`;
                return;
            }

            tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">Loading Highscores from the Cloud...</td></tr>`;

            fetch(SHEET_CSV_URL)
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.text();
                })
                .then(csvText => {
                    const rows = csvText.split('\n');
                    const entries = [];

                    rows.forEach(row => {
                        const code = row.trim();
                        if (!code) return;
                        try {
                            const json = decodeURIComponent(atob(code));
                            const data = JSON.parse(json);
                            if (data && data.player && data.totalScore !== undefined) {
                                entries.push({
                                    name: data.player,
                                    class: data.charClass || 'warrior',
                                    score: parseInt(data.totalScore) || 0,
                                    time: 0 // logic simplified
                                });
                            }
                        } catch (e) {
                            // ignore
                        }
                    });

                    renderLeaderboard(entries);
                })
                .catch(err => {
                    console.warn("Fetch blocked (likely CORS/Localfile):", err);

                    // Fallback Mock Data
                    const mockData = [
                        { name: "Thrall", class: "shaman", score: 9005 },
                        { name: "Jaina", class: "mage", score: 8500 },
                        { name: "Sylvanas", class: "hunter", score: 7200 },
                        { name: "Anduin", class: "priest", score: 6000 }
                    ];

                    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color: var(--text-muted); padding: 2rem;">
                        <i>Unable to load live data (Local/CORS restriction).<br>Displaying sample data:</i>
                    </td></tr>`;

                    setTimeout(() => renderLeaderboard(mockData), 1500);
                });

            function renderLeaderboard(entries) {
                // Sort by score DESC
                entries.sort((a, b) => b.score - a.score);

                const tbody = document.getElementById('leaderboard-body');
                // Check if we have the error msg, if so wipe it
                if (tbody.innerText.includes("Loading") || tbody.innerText.includes("Unable")) {
                    tbody.innerHTML = "";
                }

                if (entries.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No heroes found yet.</td></tr>`;
                    return;
                }

                entries.forEach((entry, index) => {
                    const tr = document.createElement('tr');

                    let rankDisplay = `#${index + 1}`;
                    if (index === 0) rankDisplay = 'ðŸ‘‘';
                    if (index === 1) rankDisplay = 'ðŸ¥ˆ';
                    if (index === 2) rankDisplay = 'ðŸ¥‰';

                    const charClass = entry.class || 'warrior';

                    tr.innerHTML = `
                        <td class="rank-cell">${rankDisplay}</td>
                        <td style="font-weight:700; color: var(--text-main);">${entry.name}</td>
                        <td class="class-color-${charClass}" style="text-transform: capitalize; font-weight:600;">
                            ${charClass}
                        </td>
                        <td style="font-family:monospace; text-align:right;">${Math.round(entry.score)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        });
    </script>
</body>

</html>
