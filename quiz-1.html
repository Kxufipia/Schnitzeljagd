<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSB Schnitzeljagd 2.0 - Quest 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .puzzle-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 2rem;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 0.5rem;
            border: 1px solid #333;
            background: black;
        }

        .puzzle-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Start invisible except very center */
            mask-image: radial-gradient(circle at center, black 0%, transparent 0%);
            -webkit-mask-image: radial-gradient(circle at center, black 0%, transparent 0%);
            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;
            transition: mask-image 1s linear, -webkit-mask-image 1s linear;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .wow-input {
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="background-effects">
        <canvas id="campfire"></canvas>
    </div>

    <div id="theme-controls" class="glass-panel"
        style="position: fixed; top: 1rem; right: 1rem; z-index: 50; padding: 0.5rem 1rem; border-radius: 2rem; font-size: 0.9rem; display:flex; gap: 0.5rem; color: #ccc;">
        <span id="btn-dark" style="cursor: pointer;">Dark</span> / <span id="btn-light"
            style="cursor: pointer;">Light</span>
    </div>

    <!-- Header Removed for Starry Sky -->

    <main>
        <div class="container animate-enter" style="margin-left: 17vw; max-width: 45vw; margin-right: auto;">
            <h1 style="margin-bottom: 0.5rem;">Ein Blick durch den Nebel</h1>

            <div class="glass-panel card" style="padding-bottom: 1rem;">
                <style>
                    #error-msg:empty {
                        display: none;
                        margin: 0;
                        height: 0;
                    }
                </style>
                <div class="puzzle-container" style="margin-bottom: 1rem;">
                    <img id="reveal-img" src="images/Puzzle-LoginScreen.jpg" alt="Quest Bild" class="puzzle-image">
                </div>

                <div class="input-section">
                    <!-- Quest Giver: Thrall -->
                    <div class="quest-giver-wrapper" style="margin-bottom: 0;">
                        <div class="quest-bubble" style="margin-bottom: 0; padding: 1.25rem;">
                            <div class="quest-speaker-name">Thrall</div>
                            <label for="puzz-answer" style="display:block;">Zu welchem Addon gehoert dieser
                                LoginScreen?</label>
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 0.5rem;">
                        <div class="input-wrapper">
                            <input type="text" id="puzz-answer" class="wow-input" placeholder="Addon Name..."
                                autocomplete="off">
                            <div class="input-glow"></div>
                        </div>
                    </div>

                    <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 0;">
                        <button id="confirm-btn" class="btn-primary" style="flex: 2;">
                            <span>Zug Zug!</span>
                        </button>
                        <button id="skip-btn" class="btn-secondary" onclick="skipQuiz('quiz1')">
                            <span>Ich bin OOM! (Skip)</span>
                        </button>
                    </div>

                    <p id="error-msg"
                        style="color: var(--horde-red); font-size: 0.8rem; height: 1.2rem; text-align: center; margin-top: 0.5rem;">
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Background Character -->
    <img src="images/Thrall.png" class="quest-portrait animate-enter" alt="Thrall">

    <!-- Static HUD Skeleton (Prevents View Transition Blink) -->
    <div id="game-hud" class="glass-panel"
        style="z-index: 9999; view-transition-name: persistent-hud; transition: none;">
        <div class="hud-row header">
            <span class="hud-label">Held</span>
            <span class="hud-value name">...</span>
        </div>
        <div class="hud-divider"></div>
        <div style="margin-top: 1rem; display: flex; justify-content: space-between; align-items: baseline;">
            <span class="hud-accent" style="font-size: 0.9rem; font-weight: bold; text-transform: uppercase;">Stufe
                ...</span>
            <span class="hud-subtext" style="font-size: 0.75rem;">...%</span>
        </div>
        <div class="xp-container" style="margin-top: 0.25rem; margin-bottom: 0.25rem;">
            <div class="xp-bar">
                <div class="xp-fill" style="width: 0%"></div>
                <div class="xp-text">...</div>
            </div>
        </div>
        <div style="text-align: right; margin-bottom: 1rem;">
            <span class="hud-muted" style="font-size: 0.8rem;">Total: ...</span>
        </div>
        <div class="hud-divider"></div>
        <div class="hud-stats-grid">
            <div class="stat-item completed"><span class="stat-label">Erledigt</span><span class="stat-val">...</span>
            </div>
            <div class="stat-item skipped"><span class="stat-label">Skipped</span><span class="stat-val">...</span>
            </div>
            <div class="stat-item open"><span class="stat-label">Offen</span><span class="stat-val">...</span></div>
        </div>
    </div>

    <script src="campfire.js"></script>
    <script src="stars.js"></script>
    <script src="settings.js"></script>
    <script src="gamestate.js"></script>
    <script src="sidebar.js"></script>
    <script src="sounds.js"></script>
    <script src="toast.js"></script>
    <script src="gamehud.js"></script>
    <script src="script.js"></script>
    <script>
        const QUIZ_ID = 'quiz1';
        // Answers: Warlords of Draenor, Warlords, Draenor
        const VALID_ANSWERS = ["WARLORDS OF DRAENOR", "WARLORDS", "DRAENOR"];
        const confirmBtn = document.getElementById('confirm-btn');
        const input = document.getElementById('puzz-answer');
        const errorMsg = document.getElementById('error-msg');
        const revealImg = document.getElementById('reveal-img');

        let startTime = Date.now();
        let currentState = null;

        // Reveal Logic
        // Goal: 0% to 100% over 180 seconds (3 mins).
        // Update every 5 seconds.
        // 180s / 5s = 36 steps.
        // 100% / 36 steps = ~2.77% per step.
        let currentRadius = 0;
        const totalSteps = 36;
        const radiusStep = 100 / totalSteps;

        // Initial set
        updateMask(0);

        const revealInterval = setInterval(() => {
            currentRadius += radiusStep;
            if (currentRadius >= 150) { // Go a bit over 100 to clear corners
                currentRadius = 150;
                clearInterval(revealInterval);
            }
            updateMask(currentRadius);
        }, 5000);

        function updateMask(radius) {
            // Using pixels or percentage? Percentage is easier for responsiveness.
            // But circle radius in % is relative to box.
            const gradient = `radial-gradient(circle at center, black ${radius}%, transparent ${radius}%)`;
            revealImg.style.maskImage = gradient;
            revealImg.style.webkitMaskImage = gradient;
        }

        // Init State
        try {
            currentState = GameState.decode();
            if (!currentState) {
                // If accessed directly without state, we can't save progress correctly.
                // Redirect back to start?
                throw new Error("No state found");
            }
        } catch (e) {
            console.error(e);
            alert("Fehler: Spielstand nicht gefunden. ZurÃ¼ck zum Start.");
            window.location.href = window.appendThemeParam('index.html');
        }

        input.oninput = () => {
            errorMsg.textContent = "";
        };

        confirmBtn.onclick = () => {
            const val = input.value.trim().toUpperCase();
            if (!val) {
                showErrorToast("Ich brauche ein Ziel!"); // Use Error Toast
                return;
            }

            // Correct Answer Check
            if (VALID_ANSWERS.includes(val)) {
                const timeTaken = (Date.now() - startTime) / 1000;

                // Update State
                const nextStateEncoded = GameState.update(currentState, QUIZ_ID, timeTaken);

                // Dynamic Navigation
                let nextUrl = GameState.getNextQuizUrl(currentState, QUIZ_ID);
                if (window.appendThemeParam) nextUrl = window.appendThemeParam(nextUrl);

                window.location.href = nextUrl;
            } else {
                showErrorToast("Falsch! Suche weiter im Nebel..."); // Use Error Toast
                input.value = "";
            }
        };
    </script>
</body>

</html>
